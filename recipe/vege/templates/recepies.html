{% extends "nav.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-lg-6 col-md-8 col-sm-10 mx-auto card p-3" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2><hr>
        <div class="form-group">
            <label for="recipeName" >Recipes:</label>
            <input name ="receipe_name" required type="text" class="form-control" id="recipeName" placeholder="Enter Your Recipe...">
        </div>
        <div class="form-group">
            <label for="recipeDescription"  >Description:</label>
            <textarea class="form-control" id="recipeDescription" rows="4" required name ="receipe_description"></textarea>
        </div>
        <div class="form-group">
            <label for="recipeImage" >Image:</label>
            <input name="receipe_image"  type="file" class="form-control" id="recipeImage">
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
   <hr>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipes</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
            {% for recepie in recepies%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recepie.receipe_name}}</td>
            <td>{{recepie.receipe_description}}</td>
            <td>
                <img src="/media/{{recepie.receipe_image}}" style = "height: 150px">
            </td>
            <td>
                <a href="{% url 'delete_receipe' id=recepie.id %}" class="btn btn-danger">Delete</a>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
