{% extends "nav.html" %}

{% block start %}
<style>
    .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3; 
        -webkit-box-orient: vertical;
        margin-bottom: 10px; 
    }
</style>

<div class="container mt-4">
    <h2 class="text-white mb-4">List Of Recipes</h2>

    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-img-container">
                        <img class="card-img-top" src="{{ recipe.receipe_image.url }}" alt="{{ recipe.receipe_name }}" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title mb-2">{{ recipe.receipe_name }}</h3>
                        <hr>
                        <p class="card-text flex-grow-1 mb-2">{{ recipe.receipe_description }}</p>
                        <a href="{% url 'list_detail' id=recipe.id %}" class="btn btn-success">View Details</a>

                    </div>                    
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
