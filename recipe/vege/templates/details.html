{% extends "nav.html" %}
{% block start %}
<head>
    <style>
        
        .custom-card-img {
            max-width: 100%;
            height: 60vh;
            object-fit: cover; 
            margin-bottom: 10px; 
        }
        
    </style>
</head>

<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title">{{ recipes.receipe_name }}</h5>
                </div>
                <div class="card-body">
                    <img src="{{ recipes.receipe_image.url }}" alt="{{ recipes.receipe_name }}" class="card-img-top custom-card-img">
                    <p class="card-text">{{ recipes.receipe_description }}</p>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href={{'/recepies/list/'}} class="btn btn-success">Back to Recipes</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
